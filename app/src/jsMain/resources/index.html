<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BPE</title>
    <link rel="stylesheet" type="text/css" href="style/bpe.css" />
    <link rel="stylesheet" type="text/css" href="style/specscii.css" />
    <!-- <script type="application/javascript" src="app.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="panel panel--palette">
            <div class="panel__pane">
                <div class="tool tool--hidden">
                    <div class="tool__color tool__color--transparent"></div>
                    <img src="drawable/palette__color.svg" alt="Select color" class="tool__icon" />
                </div>
                <div class="tool">
                    <div class="tool__color_ink tool__color_ink--transparent"></div>
                    <img src="drawable/palette__ink.svg" alt="Select ink" class="tool__icon" />
                </div>
                <div class="tool">
                    <div class="tool__color_paper tool__color_paper--transparent"></div>
                    <img src="drawable/palette__paper.svg" alt="Select paper" class="tool__icon" />
                </div>
                <div class="tool">
                    <div class="tool__light tool__light--off"></div>
                    <img src="drawable/palette__bright.svg" alt="Select bright" class="tool__icon" />
                </div>
                <div class="tool">
                    <div class="tool__light tool__light--on"></div>
                    <img src="drawable/palette__flash.svg" alt="Select flash" class="tool__icon" />
                </div>
                <div class="tool">
                    <div class="tool__character tool__character--127"></div>
                    <img src="drawable/palette__character.svg" alt="Select character" class="tool" />
                </div>
            </div>
            <div class="panel__pane">
                <div class="tool">
                    <img src="drawable/selection__cut.svg" alt="Cut" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/selection__copy.svg" alt="Copy" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/layers.svg" alt="Layers" class="tool__icon" />
                </div>
            </div>
        </div>
        <div class="panel panel--toolbox">
            <div class="panel__pane">
                <div class="tool tool--active tool__shape tool__shape--point">
                    <img src="drawable/shape__point.svg" alt="Point" class="tool__icon tool__icon--shape__point" />
                    <img src="drawable/shape__line.svg" alt="Line" class="tool__icon tool__icon--shape__line" />
                    <img src="drawable/shape__stroke_box.svg" alt="Stroke box" class="tool__icon tool__icon--shape__stroke_box" />
                    <img src="drawable/shape__fill_box.svg" alt="Fill box" class="tool__icon tool__icon--shape__fill_box" />
                </div>
                <div class="tool tool--hidden">
                    <img src="drawable/tool__paint.svg" alt="Paint" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/tool__erase.svg" alt="Erase" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/tool__select.svg" alt="Select" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/tool__pick_color.svg" alt="Pick color" class="tool__icon" />
                </div>
            </div>
            <div class="panel__pane">
                <div class="tool">
                    <img src="drawable/toolbox__paste.svg" alt="Paste" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/toolbox__undo.svg" alt="Undo" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/toolbox__redo.svg" alt="Redo" class="tool__icon" />
                </div>
                <div class="tool">
                    <img src="drawable/menu.svg" alt="Menu" class="tool__icon" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
